<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Tambah Presensi</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<style>
  p {
    font-weight: bold;
  }

  .required:after {
    content:" *";
    color: red;
  }

</style>

<body>
<nav th:replace="fragments/fragment :: navbar (${'/presensi'})"></nav>
<div class="d-flex justify-content-center">
  <div class="container-content p-4 mt-3 mb-5 shadow p-2 mb-3 rounded">
    <div class="container-table">
      <div class="content-container-table">
        <form th:action="@{/presensi/tambah}" th:object="${presensi}" method="POST">
          <table class="table table-borderless">
            <thead>
            <h2 style="font-weight: bold;">Tambah Presensi</h2>
            </thead>
            <tbody>
            <tr>
              <td>
                <p class="required">Nama Karyawan:</p>
                <select name="idKaryawan" class="form-control" th:field="*{karyawan.idKaryawan}">
                  <div th:each="karyawanEx, iterationStatus : ${listKaryawanExisting}">
                    <option th:value="${karyawanEx.idKaryawan}" th:text="${karyawanEx.namaDepan} + ' ' + ${karyawanEx.namaBelakang}"></option>
                  </div>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <p class="required">Tanggal:</p>
                <input required class="form-control" type="date" th:field="*{tanggal}" placeholder="Tanggal Presensi"/>
              </td>
            </tr>
            <tr>
              <td>
                <p class="required">Waktu Masuk:</p>
                <input required class="form-control" placeholder="Waktu Masuk" type="time" th:field="*{waktuMasuk}"/>
              </td>
              <td>
                <p class="required">Waktu Keluar:</p>
                <input required class="form-control" placeholder="Waktu Keluar" type="time" th:field="*{waktuKeluar}"/>
              </td>
            </tr>
            <thead>
            <th>Daftar Tugas</th>
            </thead>
            <tr th:each="tugas, iterationStatus : *{listTugas}">
              <td>
                <select name="idTugas" th:field="*{listTugas[__${iterationStatus.index}__].idTugas}" class="form-control">
                  <div th:each="tugasEx, iterationStatus2 : ${listTugasExisting}">
                    <option th:value="${tugasEx.idTugas}" th:text="${tugasEx.nama}"></option>
                  </div>
                </select>
              </td>
              <td>
                <select class="form-control" th:field="*{listTugas[__${iterationStatus.index}__].status}">
                  <option th:value="0">Dimulai</option>
                  <option th:value="1">Dikerjakan</option>
                  <option th:value="2">Selesai</option>
                </select>
              </td>
              <td>
                <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit" name="deleteRowTugas">Hapus</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-success btn-block" type="submit" name="addRowTugas">+ Tambah Tugas</button>
              </td>
            </tr>
            </tbody>
          </table>

          <button class="btn btn-danger" type="submit" name="save">Simpan</button>
          <a class="btn btn-secondary" href="/presensi/">Batal</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
